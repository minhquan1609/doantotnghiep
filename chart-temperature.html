<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Temperature</title>
    <link rel="stylesheet" href="assets/css/chart.css">
</head>
<body>
    <button id="export-button">Export to Excel</button>
        <div id="temperature-monitor" class="temperature-monitor">
            <div id="sheet-temperature" class="sheet">
                <span class="tiltle-report" onclick="open_sheet()">Report</span>
                <table id="table-sheet-temperature" class="table-sheet">
                    <tbody class="body-sheet">
                        <tr class="title-col-sheet">
                            <th class="content-row-temperature">Time</th>
                            <th class="content-row-temperature">Temperature</th>
                        </tr>
                        <tr class="title-col-sheet">
                            <td class="content-row-temperature"></td>
                            <td class="content-row-temperature"></td>
                        </tr>
                        <tr class="title-col-sheet">
                            <td class="content-row-temperature"></td>
                            <td class="content-row-temperature"></td>
                        </tr>
                        <tr class="title-col-sheet">
                            <td class="content-row-temperature"></td>
                            <td class="content-row-temperature"></td>
                        </tr>
                        <tr class="title-col-sheet">
                            <td class="content-row-temperature"></td>
                            <td class="content-row-temperature"></td>
                        </tr>
                        <tr class="title-col-sheet">
                            <td class="content-row-temperature"></td>
                            <td class="content-row-temperature"></td>
                        </tr>
                        <tr class="title-col-sheet">
                            <td class="content-row-temperature"></td>
                            <td class="content-row-temperature"></td>
                        </tr>
                        <tr class="title-col-sheet">
                            <td class="content-row-temperature"></td>
                            <td class="content-row-temperature"></td>
                        </tr>
                        <tr class="title-col-sheet">
                            <td class="content-row-temperature"></td>
                            <td class="content-row-temperature"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="frame-chart-temperature" class="frame-chart">
                <p id="frame-chart-temperature-text" class="frame-chart-text">Chart Temperature</p>
                <canvas id="chart-temperature" class="chart"></canvas>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
        
        <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>

        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        <script src="assets/js/chart-temperature.js"></script>
</body>
</html>
